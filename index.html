<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: avenir, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 1.5em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-template-rows: repeat(4, 60px);
            gap: 6px;
            background-color: #FFE2B5;
            padding: 12px;
            border-radius: 10px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            color: #333;
            font-weight: bold;
            border-radius: 3px;
        }
        .cell.empty {
            background-color: transparent;
        }
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            background-color: #f57c00;
            color: white;
            font-size: 10px;
            font-family: avenir, sans-serif;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 3px;
            transition: transform 0.1s ease-in-out, background-color 0.1s ease-in-out;
        }
        .button-container button:hover {
            background-color: #fb8c00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048 Game</h1>
        <div id="game-grid" class="grid"></div>
        <div class="button-container">
            <button onclick="move('up')">Up</button>
            <button onclick="move('down')">Down</button>
            <button onclick="move('left')">Left</button>
            <button onclick="move('right')">Right</button>
        </div>
    </div>

    <script>
        const grid = Array.from({ length: 4 }, () => Array(4).fill(0));
        let score = 0;

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push([i, j]);
                    }
                }
            }
            if (emptyCells.length > 0) {
                const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const gameGrid = document.getElementById('game-grid');
            gameGrid.innerHTML = '';
            for (let row of grid) {
                for (let cell of row) {
                    const div = document.createElement('div');
                    div.className = `cell ${cell === 0 ? 'empty' : ''} tile-${cell}`;
                    div.textContent = cell !== 0 ? cell : '';
                    gameGrid.appendChild(div);
                }
            }
        }

        function move(direction) {
            let hasMoved = false;
            switch (direction) {
                case 'up':
                    hasMoved = slideUp();
                    break;
                case 'down':
                    hasMoved = slideDown();
                    break;
                case 'left':
                    hasMoved = slideLeft();
                    break;
                case 'right':
                    hasMoved = slideRight();
                    break;
            }
            if (hasMoved) {
                addRandomTile();
                render();
                checkGameOver();
            }
        }

        function slideUp() {
            let moved = false;
            for (let col = 0; col < 4; col++) {
                let newRow = mergeCells(grid.map(row => row[col]));
                for (let row = 0; row < 4; row++) {
                    if (grid[row][col] !== newRow[row]) {
                        moved = true;
                    }
                    grid[row][col] = newRow[row];
                }
            }
            return moved;
        }

        function slideDown() {
            let moved = false;
            for (let col = 0; col < 4; col++) {
                let newRow = mergeCells(grid.map(row => row[col]).reverse()).reverse();
                for (let row = 0; row < 4; row++) {
                    if (grid[row][col] !== newRow[row]) {
                        moved = true;
                    }
                    grid[row][col] = newRow[row];
                }
            }
            return moved;
        }

        function slideLeft() {
            let moved = false;
            for (let row = 0; row < 4; row++) {
                let newRow = mergeCells(grid[row]);
                if (!newRow.every((val, index) => val === grid[row][index])) {
                    moved = true;
                }
                grid[row] = newRow;
            }
            return moved;
        }

        function slideRight() {
            let moved = false;
            for (let row = 0; row < 4; row++) {
                let newRow = mergeCells(grid[row].reverse()).reverse();
                if (!newRow.every((val, index) => val === grid[row][index])) {
                    moved = true;
                }
                grid[row] = newRow;
            }
            return moved;
        }

        function mergeCells(row) {
            row = row.filter(val => val !== 0);
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] === row[i + 1]) {
                    row[i] *= 2;
                    row.splice(i + 1, 1);
                }
            }
            while (row.length < 4) {
                row.push(0);
            }
            return row;
        }

        function checkGameOver() {
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        return;
                    }
                    if ((row < 3 && grid[row][col] === grid[row + 1][col]) ||
                        (col < 3 && grid[row][col] === grid[row][col + 1])) {
                        return;
                    }
                }
            }
            alert('Game Over!');
        }

        // Initialize the game with two random tiles
        addRandomTile();
        addRandomTile();
        render();

        // Touch event handling
        let touchStartX, touchStartY;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', function(event) {
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                if (deltaY > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }
        });
    </script>
</body>
</html>
